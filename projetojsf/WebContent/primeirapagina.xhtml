<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
	  

<h:head>
	<title>Olá Jsf</title>
</h:head>

<h:body>
	
	<h:form id="formPessoa">
		
		<h1>Olá JSF</h1>
		
		<h:graphicImage height="70" width="100" library="img" name="cadastro.jpg"/>
		
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro em jsf"/>
			</f:facet>
		<h:outputLabel value="Id:"/>
		<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
		
		
		<h:outputLabel value="Nome:"/>
		<h:inputText value="#{pessoaBean.pessoa.nome}"/>
		
		
		<h:outputLabel value="Sobrenome:"/>
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
		
		
		<h:outputLabel value="Idade:"/>
		<h:inputText value="#{pessoaBean.pessoa.idade}"/>
		
		<h:outputLabel value="Sexo:"/>
		<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}">
			<f:selectItem itemLabel="[---Selecione---]" noSelectionOption="true"/>
			<f:selectItem itemValue="M" itemLabel="Masculino"/>
			<f:selectItem itemValue="F" itemLabel="Feminino"/>
		</h:selectOneMenu>
		
		<h:outputLabel value="Frameworks"/>
		
		<h:selectManyMenu id="campoframeworks" style="height:120px" value="#{pessoaBean.pessoa.frameworks}">
			<f:selectItem itemLabel="[---Selecione---]" noSelectionOption="true"/>
			<f:selectItem itemValue="Hibernate" />
			<f:selectItem itemValue="Spring MVC"/>
			<f:selectItem itemValue="jpa"/>
			<f:selectItem itemValue="primeFaces"/>
			<f:selectItem itemValue="jsf"/>
		</h:selectManyMenu>
		
		<h:outputLabel value="Ativo"/>
		<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
		
		<h:outputLabel/>
		<h:panelGroup>
			<h:commandButton value="Novo" action="#{pessoaBean.novo}" />
			<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
			<h:commandButton value="Remover" action="#{pessoaBean.remove}" />
		</h:panelGroup>
		
		</h:panelGrid>
		
		
		
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="1" cellpadding="5">
			<f:facet name="header">
				Lista de pessoas cadastradas
			</f:facet>
			
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{pessoa.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink  value="Editar">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
			
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink  value="Excluir" action="#{pessoaBean.remove}">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
			
		</h:dataTable>
		
		
	
	</h:form>

</h:body>

</html>
